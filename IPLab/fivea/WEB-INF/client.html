<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking Details</title>
</head>
<body>
    <body bgcolor="powderblue">
    <center>
    <form name="form1" method="post" action="http://localhost:8080/fivea/fiveA">
    <h3>Enter Table Booking Details</h3>
    <table>

        <tr>
            <td><b>Name</b></td>
            <td><input type="text" name="bookname" size="25" value=""><br></td>
        </tr>
        
        <tr>
            <td><b>Number of Chairs</b></td>
            <td><input type="number" name="chairnum" size="25" value=""><br></td>
        </tr>

        <tr>
            <td><b>Day(Saturday/Sunday)</b></td>
            <td><input type="text" name="day" size="25" value=""><br></td>
        </tr>

        <tr>
            <td><b>Cuisine</b></td>
            <td><input type="text" name="cuisine" size="25" value=""><br></td>
        </tr>

        <tr>
            <td><b>Any Special Occasion for Celebration ( Mention Birthday/Anniversary etc)</b></td>
            <td><input type="text" name="occasion" size="25" value=""><br></td>
        </tr>

    </table>  
    <input type="submit" value="Submit">
    </form>
</center>     
</body>
</html>
