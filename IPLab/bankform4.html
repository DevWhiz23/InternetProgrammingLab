<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bank Form</title>
<head>IPL Exercise 04</head>

<script>
// Define a function to display error message
function printError(elemId, hintMsg) {
    document.getElementById(elemId).innerHTML = hintMsg;
}

// Define a function to validate form 
function validateForm() {
    // Retrieving the values of form elements 
    var name = document.myForm.name.value;
    var email = document.myForm.email.value;
    var mobile = document.myForm.mobile.value;
    var gender = document.myForm.gender.value;
    
    
	// Defining error variables with a default value
    var nameErr = emailErr = mobileErr = genderErr = true;
    
    // Validate name
    if(name == "") {
        printError("nameErr", "Please enter your name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("nameErr", "Please enter a valid name");
        } else {
            printError("nameErr", "");
            nameErr = false;
        }
    }
    
    // Validate email address
    if(email == "") {
        printError("emailErr", "Please enter your email address");
    } else {
        // Regular expression for basic email validation
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
    
    // Validate mobile number
    if(mobile == "") {
        printError("mobileErr", "Please enter your mobile number");
    } else {
        var regex = /^[1-9]\d{9}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
        }
    }
    
    // Validate gender
    if(gender == "") {
        printError("genderErr", "Please select your gender");
    } else {
        printError("genderErr", "");
        genderErr = false;
    }
    
    // Prevent the form from being submitted if there are any errors
    if((nameErr || emailErr || mobileErr ||  genderErr) == true) {
       return false;
    }
};
</script>
</head>
<body>
    <body bgcolor="#DDBFFF">

<form name="myForm" onsubmit="return validateForm()"  method="post">
    <h1>Validating Banking Application using Regular Expressions</h1>
    <h3>Name,Phone Number and Email Address Fields are validated using regular expressions.Rest of the fields are validated normally</h3>
    
    <!--Name-->
    <div class="row">
        <label>Name : </label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>

    <!--Email Address-->
    <div class="row">
        <label>Email Address : </label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    
    <!--Phone Number-->
    <div class="row">
        <label>Phone Number : </label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    
    <!--Gender-->
    <div class="row">
        <label>Gender : </label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    
    <!--Date of Birth-->
    <label for="birthday">Date of Birth : </label>
    <input type="date" id="birthday" name="birthday" required >

    <!--Submit-->
    <div class="row">
        <input type="submit" value="Submit">
    </div>
    <button onclick="history.back()">Go Back</button>  
</form>
</body>
</html>
